    RP80_diritto_a_compilare_colonna_codice_e_ammontare_detrazione_investimenti_startup: True
    RP80_totale_detrazioni_per_investimenti_startup: 15000

- name: Test 2 per vedere se con codice uno la persona deve compilare la colonna 4 e la colonna 5 (Non deve poterlo fare)
