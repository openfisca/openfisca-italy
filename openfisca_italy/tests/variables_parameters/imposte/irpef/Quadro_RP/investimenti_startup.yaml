- name: Test 1 per vedere se con codice uno la persona deve compilare la colonna 4 e la colonna 5 (Dovrebbe poterlo fare)
  period: 2017
  input_variables:
     RP80_tipi_investimenti_startup: codice_uno
     RP80_ammontare_investimento_startup: 50000
     RP80_ammontare_importo_detraibile_ricevuto_per_trasparenza_investimenti_startup: 1500
