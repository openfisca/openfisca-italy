# Test files describe situations and their expected outcomes
# We can run this test on our command line using `openfisca-run-test tassa_di_alloggio.yaml`

- name: Inquilino che vive in una sistemazione di 40 mq
  period: 2017
  input_variables:
    accomodation_size:
      2017-01: 40
    housing_occupancy_status:
      2017-01: tenant
  output_variables:
    housing_tax: 400

- name: Inquilini gratuiti (Free_lodgers) che vivono in una sistemazione di 40 mq
  period: 2017
  input_variables:
    accomodation_size:
      2017-01: 40
    housing_occupancy_status:
      2017-01: free_lodger
  output_variables:
    housing_tax: 0

- name: Famiglia che vive in una sistemazione di 100 mq
  period: 2017
  input_variables:
    accomodation_size:
      2017-01: 100
  output_variables:
    housing_tax: 1000
    housing_occupancy_status:
      2017-01: tenant
